<h1>List Stocks</h1>

<ul class="list-group">
  <li *ngFor="let item of listStocks" class="list-group-item" id="keep stock id here">
    <span id="stockId">{{item.id}}</span>

    <span id="stockName"> {{item.stockName}}</span>
    
    <!--link that will render complate info of stock by id : 
        hint: pass stock id in routerlink as parameter to route of stock details component-->
    <a [routerLink]="['/displaystock', item.id]" >See more</a>
  </li>
</ul>
